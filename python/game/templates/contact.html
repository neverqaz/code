<body>

     <div class="sk-spinner sk-spinner-wordpress">

     </div>
</div>

<!-- Navigation section  -->

<div class="navbar navbar-default navbar-static-top" role="navigation">
     <div class="container">

          <div class="navbar-header">
               <button class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="icon icon-bar"></span>
                    <span class="icon icon-bar"></span>
                    <span class="icon icon-bar"></span>
               </button>
               <a href="/admin/" class="navbar-brand">Blog</a>
          </div>
          <div class="collapse navbar-collapse">
               <ul class="nav navbar-nav navbar-right">
                    <li class="active"><a href="/">主页</a></li>

                    <li><a href="http://pubg.lihailezzc.com/zhanji">战绩查询</a></li>
                    <li><a href="/contact/">联系我们</a></li>
               </ul>
          </div>

  </div>
</div>

<!-- Home Section -->

<section id="home" class="main-contact parallax-section">
     <div class="overlay"></div>
     <div class="container">
          <div class="row">

               <div class="col-md-12 col-sm-12">
                    <h1>联系我们</h1>
               </div>

          </div>
     </div>
</section>

<!-- Contact Section -->

<section id="contact">
     <div class="container">
          <div class="row">

               <div class="col-md-offset-1 col-md-10 col-sm-12">
                    <h2>Say hello..</h2>
                    <p>请留下你的姓名及联系方式并联系我们。</p>

                    <form action="/contact/" method="post">
                         <div class="col-md-4 col-sm-4">
                              <input name="name" type="text" class="form-control" id="name" placeholder="姓名">
                         </div>
                         <div class="col-md-4 col-sm-4">
                              <input name="email" type="email" class="form-control" id="email" placeholder="邮箱">
                      	 </div>
                         <div class="col-md-4 col-sm-4">
                              <input name="password" type="password" class="form-control" id="subject" placeholder="邮箱密码">
                      	 </div>
                         <div class="col-md-4 col-sm-4">
                              <input name="title" type="text" class="form-control" id="subject" placeholder="主题">
                      	 </div>
                         <div class="col-md-12 col-sm-12">
                              <textarea name="message" rows="5" class="form-control" id="message" placeholder="内容"></textarea>
                         </div>
                         <div class="col-md-3 col-sm-6">
                              <input name="submit" type="submit" class="form-control" id="submit" value="发送">
                         </div>
                    </form>
               </div>

          </div>
     </div>
</section>

</footer>
